{% load widget_tweaks %}

<form method="post" action="{% url 'request-video' excercise.id %}" >
  {% csrf_token %}
  <div class="modal-header">
        <h4 class="modal-title">Request Video</h4>

    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:white;">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <p>In order to make sure of the authenticity of this record of {{excercise.name}} , you can request a video from {{excercise.workout.user.username}}!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Request</button>
  </div>
</form>
