{% extends 'main.html' %}

{% block content %}
<main class="create-room layout" >
  <div class="card">
    <div class="layout__box" style="padding-top:10vh;padding-bottom:10vh;padding-left:10vw;padding-right:10vw;">
      <div class="layout__boxHeader" style="color:white;">
        <div class="layout__boxTitle" >
          <h3>Add custom excercise for {{workout.category}} category</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}
          {% for field in form %}
          <div class="form__group form__group">
            <label for="room_name">{{field.label}}</label>
            {{field}}
          </div>
          {% endfor %}
          <button class="btn btn-success" type="submit">

            Create
          </button>
        </form>

      </div>
    </div>
  </div>
</main>
{% endblock content %}
